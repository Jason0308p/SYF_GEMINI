<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>品牌連結頁面</title>
<style>
  /* 全局設定 */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #ffffff;
    color: #111111;
    line-height: 1.5;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
  }

  /* 第一區：品牌區 */
  .brand-section {
    text-align: center;
    margin-bottom: 40px;
  }
  .brand-logo {
    width: 96px;
    height: 96px;
    border-radius: 24px;
    object-fit: cover;
    margin-bottom: 16px;
  }
  .brand-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .brand-subtitle {
    font-size: 14px;
    color: #555555;
  }

  /* 第二區：聯絡與社群按鈕 */
  .social-section {
    text-align: center;
    margin-bottom: 40px;
  }
  .whatsapp-btn {
    display: block;
    width: 100%;
    background-color: #25D366;
    color: white;
    font-weight: 600;
    padding: 14px;
    border-radius: 12px;
    margin-bottom: 16px;
    text-align: center;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  .icon-btn {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #111111;
  }

  /* 第三區：連結卡片 */
  .card {
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 16px;
    margin-bottom: 20px;
  }
  .card-title {
    font-weight: 700;
    margin-bottom: 12px;
  }
  .card-btn {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    color: #111111;
    font-weight: 600;
  }

</style>
</head>
<body>

<div class="container">
  <!-- 第一區：品牌 -->
  <div class="brand-section">
    <img src="[輸入你的品牌 Logo 圖片]" alt="品牌 Logo" class="brand-logo">
    <div class="brand-title">[輸入你的品牌名稱]</div>
    <div class="brand-main-title">[輸入一句清晰品牌定位，例如「專注實用導向的 AI 應用教學與服務」]</div>
    <div class="brand-subtitle">[輸入一段品牌簡介]</div>
  </div>

  <!-- 第二區：聯絡與社群 -->
  <div class="social-section">
    <!-- WhatsApp 大按鈕 -->
    <a href="https://api.whatsapp.com/send?phone=85268584380&text=有興趣報名全港最全面最貼地 AI 起步組合" class="whatsapp-btn">
      WhatsApp 即時查詢
    </a>

    <!-- Instagram / Threads / LinkedIn 小按鈕 -->
    <div class="social-icons">
      <a href="https://www.instagram.com/輸入你的帳號" class="icon-btn">📸</a>
      <a href="https://www.threads.com/@輸入你的帳號" class="icon-btn">💬</a>
      <a href="https://hk.linkedin.com/company/輸入你的公司頁" class="icon-btn">💼</a>
    </div>
  </div>

  <!-- 第三區：連結卡片 -->
  <div class="card">
    <div class="card-title">[輸入活動名稱]</div>
    <a href="[輸入活動連結]" class="card-btn">了解更多</a>
  </div>

  <div class="card">
    <div class="card-title">[輸入活動名稱]</div>
    <a href="[輸入活動連結]" class="card-btn">立即查看</a>
  </div>

  <!-- 可依需求新增更多卡片 -->
</div>

</body>
</html>
